<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:0px}

        #ip {line-height:20px}
        #port {height:60px}
        #b {height:90px}
		#body {max-width:800px;margin:auto}
		#log {width:100%;height:400px}
		#message {width:100%;line-height:20px}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>
		var Server;

		function log( text ) {
			$log = $('#log');
			//Add text to log
			$log.append(($log.val()?"\n":'')+text);
			//Autoscroll
			$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}

		function send( text ) {
			Server.send( 'message', text );
		}

		var port_array = [];

		function chose(node)
		{
		     port_array = [];
		   
		     var node = document.getElementsByName("port");
		    
		    for (var x = 0; x < node.length; x++) {
		        if (node[x].checked == true) {
		            port_array.push(node[x].value);
		           
                    
		        }
		    }
		    log("port"+port_array+"chosed");
		   
		}
		function connect_all() {
		    log("connecting ...");
		    for (var x = 0; x <port_array.length; x++) {
		        log("connecting to" + port_array[x]);
		        Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + port_array[x]);
		        $('#message').keypress(function(e) {
		            if ( e.keyCode == 13 && this.value ) {
		                log( 'You: ' + this.value );
		                send( this.value );

		                $(this).val('');
		            }
		        });
		        Server.bind('open', function() {
		            document.getElementById("cntBtn").disabled = true;
		            log( "Connected." );
		        });

		        //OH NOES! Disconnection occurred.
		        Server.bind('close', function( data ) {
		            document.getElementById("cntBtn").disabled = false;
		            log( "Disconnected" );
		        });

		        //Log any messages sent from server
		        Server.bind('message', function( payload ) {
		            log( payload );
		        });

		        Server.connect();
            
		    }
		}
        
        function connect(){
            log('Connecting...');
			Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);
			consol.log(document.getElementById('ip'));
			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );

					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
                document.getElementById("cntBtn").disabled = true;
				log( "Connected." );
			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
                document.getElementById("cntBtn").disabled = false;
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {
				log( payload );
			});

			Server.connect();
        }
        function disconnect() {
            for (var x = 0; x < port_array.length; x++) {

                Server.disconnect();
            }
            
        }

	</script>
</head>

<body>
    <div id='body'>
        Server ip: <input type='text' id='ip' name='ip'><br />
        port1<input type="checkbox" name="port" value="4025" onclick="chose(this)" />
        port2<input type="checkbox" name="port" value="4026" onclick="chose(this)" />
        port3<input type="checkbox" name="port" value="4027" onclick="chose(this)" />
        port4<input type="checkbox" name="port" value="4028" onclick="chose(this)" /> <br />
        <button type="button" name="b" id='cntBtn' onclick="connect_all();">Connect</button>
        <button type="button" name="b" id='cntBtn' onclick="disconnect();">Disconnect</button>

        <textarea id='log' name='log' readonly='readonly'></textarea><br />
        <input type='text' id='message' name='message' />
    </div>
</body>

</html>
